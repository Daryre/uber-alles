<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Uber Alles</title>
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/internas.css">
</head>
<body>
	<div id="parallax-world-of-ugg">
		<header class="header">
			<nav class="nav">
				<ul class="nav-left">
					<li>
						<div class="nav-left--icon">
							<div class="line-x"></div>
							<div class="line-y"></div>
							<div class="line-z"></div>
						</div>
					</li>
				</ul>
				<ul class="nav-right">
					<li>
						<div class="logo-home">
							<figure>
								<img src="images/logo111.png" alt="">
							</figure>
						</div>
					</li>
					<li class="overlay overlay-menu">
						<ul class="overlay-content">
							<li class="active active-nov">
								<a href="#destino" id="btn-nov">Novedades</a>
							</li>
							<li>
								<a href="#destino" id="btn-ofert">Ofertas</a>
							</li>
							<li>
								<a href="#destino" id="btn-categ">Categorias</a>
							</li>
							<li>
								<a href="#destino" id="btn-ped">Pedidos</a>
							</li>
							<li>
								<a href="#destino" id="btn-ay">Ayuda</a>
							</li>
						</ul>
					</li>
				</ul>
			</nav>
		</header>
		<section class="section section-home parallax parallax-one">
			<div class="title">
		    <h3>Ofertas & variedades</h3>
		    <h1>CONTINÚA PARA VER NUESTRAS NOVEDADES</h1>
		  </div>
		</section>
		<div id="destino"></div>

		<footer class="footer">
			<div class="container">
				<form action="" class="newsletter">
					<div class="form-group">
						<label for="inputNewsletter">SUSCRÍBETE A NUESTRO NEWSLETTER</label>
						<input type="text" placeholder="Email">
						<input type="submit" value="OFERTAS PARA HOMBRES">
						<input type="submit" value="OFERTAS PARA MUJERES">
					</div>
					<div class="checkbox">
				    <label>
				      <input type="checkbox"> Acepto los términos y condiciones.
				    </label>
				  </div>
				</form>
				<ul class="pay">
					<li>
						<span class="fa fa-money" aria-hidden="true"></span>
						<p>PAGO CONTRAENTREGA</p>
					</li>
					<li>
						<span class="fa fa-cc-visa" aria-hidden="true"></span>
						<p>VISA</p>
					</li>
					<li>
						<span class="fa fa-cc-mastercard" aria-hidden="true"></span>
						<p>MASTERCARD</p>
					</li>
				</ul>
			</div>
			<div class="social">
				<div class="title">
					<h1>SÍGUENOS</h1>
				</div>
				<ul>
					<li>
						<a href="#">
							<span class="fa fa-facebook-official" aria-hidden="true"></span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="fa fa-instagram" aria-hidden="true"></span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="fa fa-twitter" aria-hidden="true"></span>
						</a>
					</li>
				</ul>
			</div>
		</footer>
	</div>
	<script src="js/jquery2-1-4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
