<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Ayuda</title>
</head>

				      <div class="slider-contents">
				        <div class="slider-contents-inner js-slider-contents">
				          <div class="slider-item js-slider-item"">
				          	<img src="images/home1.jpg" alt="">
				          </div>
				          <div class="slider-item js-slider-item">
				          	<img src="images/home2.jpg" alt="">
				          </div>
				          <div class="slider-item js-slider-item">
				          	<img src="images/home3.jpg" alt="">
				          </div>
				          <div class="slider-item js-slider-item">
				          	<img src="images/home4.png" alt="">
				          </div>
				          <div class="slider-item js-slider-item">
				          	<img src="images/home5.jpg" alt="">
				          </div>
				          <div class="slider-item js-slider-item"">
				          	<img src="images/home1.jpg" alt="">
				          </div>
				          <div class="slider-item js-slider-item">
				          	<img src="images/home2.jpg" alt="">
				          </div>
				          <div class="slider-item js-slider-item">
				          	<img src="images/home3.jpg" alt="">
				          </div>
				          <div class="slider-item js-slider-item">
				          	<img src="images/home4.png" alt="">
				          </div>
				          <div class="slider-item js-slider-item">
				          	<img src="images/home5.jpg" alt="">
				          </div>
				        </div>
				      </div>
				      <a class="slider-control slider-control--next js-slider-next"></a>
				    </div>
				    <div class="slider-nav js-slider-nav"></div>
				  </div>
			  </div>
			</div>
		</div>
	</section>
	<section class="section section-oferts">
		<div class="container">
			<div class="row">
				<div class="col-md-6 img-small-ofert">
					<a href="#" class="img-small-ofert-hover">
						<figure>
							<img src="images/apple-airpods.jpg" alt="">
						</figure>
						<div class="text">
							<h3>Airpods <span>2 x 1</span></h3>
						</div>
						<div class="text-bottom">
							<h3>Precio: S/.87.00</h3>
						</div>
					</a>
				</div>
				<div class="col-md-6 img-small-ofert">
					<a href="#" class="img-small-ofert-hover">
						<figure>
							<img src="images/j7-prime.jpg" alt="">
						</figure>
						<div class="text">
							<h3>Samsung <span>3 x 1</span></h3>
						</div>
						<div class="text-bottom">
							<h3>Precio: S/.1119.00</h3>
						</div>
					</a>
				</div>
				<div class="col-md-12">
					<a href="#" class="img-small-ofert-hover">
						<figure>
							<img src="images/bed.jpg" alt="">
						</figure>
						<div class="text">
							<h3>Juego de cama</h3>
						</div>
						<div class="text-bottom">
							<h3>Precio: S/.769.00</h3>
						</div>
					</a>

		</div>

<script src="js/ofertas.js"></script>

</html>
